# Windows Task Scheduler Setup
# Save as: run_dictionary_daily.bat

@echo off
setlocal

:: Set the path to your dictionary project
set PROJECT_PATH=C:\path\to\your\dictionary\project
cd /d "%PROJECT_PATH%"

:: Create logs directory if it doesn't exist
if not exist logs mkdir logs

:: Log file for task scheduler output
set LOG_FILE=logs\daily_automation.log

:: Function to log with timestamp
echo [%date% %time%] ðŸ¤– Starting daily dictionary automation check >> "%LOG_FILE%"

:: Check current definition count
for /f %%i in ('python -c "import xml.etree.ElementTree as ET; from pathlib import Path; xml_path = Path('data/dictionary.xml'); print(sum(1 for word in ET.parse(xml_path).getroot().findall('word') if word.find('definition') is not None) if xml_path.exists() else 0)"') do set CURRENT_COUNT=%%i

set TARGET_COUNT=4000

echo [%date% %time%] ðŸ“Š Current definitions: %CURRENT_COUNT% >> "%LOG_FILE%"
echo [%date% %time%] ðŸŽ¯ Target definitions: %TARGET_COUNT% >> "%LOG_FILE%"

:: Check if target is reached
if %CURRENT_COUNT% geq %TARGET_COUNT% (
    echo [%date% %time%] ðŸŽ‰ TARGET REACHED! %CURRENT_COUNT%/%TARGET_COUNT% definitions complete. >> "%LOG_FILE%"
    echo [%date% %time%] ðŸ›‘ Automation complete >> "%LOG_FILE%"
    goto :eof
)

:: Run the dictionary tools
echo [%date% %time%] ðŸš€ Running dictionary_tools.py define... >> "%LOG_FILE%"

python dictionary_tools.py define >> "%LOG_FILE%" 2>&1

if %errorlevel% equ 0 (
    :: Check new count
    for /f %%i in ('python -c "import xml.etree.ElementTree as ET; from pathlib import Path; xml_path = Path('data/dictionary.xml'); print(sum(1 for word in ET.parse(xml_path).getroot().findall('word') if word.find('definition') is not None) if xml_path.exists() else 0)"') do set NEW_COUNT=%%i
    
    set /a ADDED=%NEW_COUNT%-%CURRENT_COUNT%
    
    echo [%date% %time%] âœ… Dictionary update completed successfully >> "%LOG_FILE%"
    echo [%date% %time%] ðŸ“Š Final count: %NEW_COUNT% definitions >> "%LOG_FILE%"
    echo [%date% %time%] âž• Added this run: %ADDED% definitions >> "%LOG_FILE%"
    
    if %NEW_COUNT% geq %TARGET_COUNT% (
        echo [%date% %time%] ðŸŽŠ TARGET REACHED! %NEW_COUNT%/%TARGET_COUNT% definitions complete! >> "%LOG_FILE%"
        echo [%date% %time%] ðŸ›‘ Automation complete >> "%LOG_FILE%"
    ) else (
        set /a REMAINING=%TARGET_COUNT%-%NEW_COUNT%
        echo [%date% %time%] â³ Still need: !REMAINING! definitions >> "%LOG_FILE%"
        echo [%date% %time%] ðŸ”„ Will run again tomorrow at 5:00 AM >> "%LOG_FILE%"
    )
) else (
    echo [%date% %time%] âŒ Dictionary update failed >> "%LOG_FILE%"
)

echo [%date% %time%] ðŸ Daily automation check complete >> "%LOG_FILE%"
echo [%date% %time%] ================================================ >> "%LOG_FILE%"

