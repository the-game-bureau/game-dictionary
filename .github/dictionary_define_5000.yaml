#!/bin/bash

# Set the path to your dictionary project
PROJECT_PATH="/path/to/your/dictionary/project"
cd "$PROJECT_PATH"

# Log file for cron output
LOG_FILE="logs/daily_automation.log"
mkdir -p logs

# Function to log with timestamp
log_message() {
    echo "[$(date '+%Y-%m-%d %H:%M:%S')] $1" | tee -a "$LOG_FILE"
}

log_message "ðŸ¤– Starting daily dictionary automation check"

# Check current definition count
CURRENT_COUNT=$(python3 -c "
import xml.etree.ElementTree as ET
from pathlib import Path

xml_path = Path('data/dictionary.xml')
if xml_path.exists():
    try:
        tree = ET.parse(xml_path)
        root = tree.getroot()
        count = sum(1 for word in root.findall('word') if word.find('definition') is not None)
        print(count)
    except:
        print(0)
else:
    print(0)
" 2>/dev/null)

TARGET_COUNT=4000

log_message "ðŸ“Š Current definitions: $CURRENT_COUNT"
log_message "ðŸŽ¯ Target definitions: $TARGET_COUNT"

# Check if target is reached
if [ "$CURRENT_COUNT" -ge "$TARGET_COUNT" ]; then
    log_message "ðŸŽ‰ TARGET REACHED! $CURRENT_COUNT/$TARGET_COUNT definitions complete."
    log_message "ðŸ›‘ Automation complete - removing cron job"
    
    # Remove this cron job since we're done
    crontab -l | grep -v "run_dictionary_daily.sh" | crontab -
    
    log_message "âœ… Cron job removed successfully"
    exit 0
fi

# Calculate progress
REMAINING=$((TARGET_COUNT - CURRENT_COUNT))
PROGRESS=$(python3 -c "print(f'{$CURRENT_COUNT/$TARGET_COUNT*100:.1f}')")

log_message "ðŸ“ˆ Progress: $PROGRESS%"
log_message "â³ Remaining: $REMAINING definitions"

# Set API keys if available (optional)
if [ ! -z "$RAPIDAPI_KEY" ]; then
    sed -i.bak "s/RAPIDAPI_KEY = None/RAPIDAPI_KEY = \"$RAPIDAPI_KEY\"/" dictionary_tools.py
    log_message "ðŸ”‘ Updated RapidAPI key"
fi

if [ ! -z "$WORDNIK_API_KEY" ]; then
    sed -i.bak "s/WORDNIK_API_KEY = None/WORDNIK_API_KEY = \"$WORDNIK_API_KEY\"/" dictionary_tools.py
    log_message "ðŸ”‘ Updated Wordnik API key"
fi

# Run the dictionary tools
log_message "ðŸš€ Running dictionary_tools.py define..."

if python3 dictionary_tools.py define >> "$LOG_FILE" 2>&1; then
    # Check new count
    NEW_COUNT=$(python3 -c "
import xml.etree.ElementTree as ET
from pathlib import Path

xml_path = Path('data/dictionary.xml')
if xml_path.exists():
    try:
        tree = ET.parse(xml_path)
        root = tree.getroot()
        count = sum(1 for word in root.findall('word') if word.find('definition') is not None)
        print(count)
    except:
        print(0)
else:
    print(0)
" 2>/dev/null)
    
    ADDED=$((NEW_COUNT - CURRENT_COUNT))
    
    log_message "âœ… Dictionary update completed successfully"
    log_message "ðŸ“Š Final count: $NEW_COUNT definitions"
    log_message "âž• Added this run: $ADDED definitions"
    
    # Check if we've reached the target
    if [ "$NEW_COUNT" -ge "$TARGET_COUNT" ]; then
        log_message "ðŸŽŠ TARGET REACHED! $NEW_COUNT/$TARGET_COUNT definitions complete!"
        log_message "ðŸ›‘ Removing cron job - automation complete"
        
        # Remove the cron job
        crontab -l | grep -v "run_dictionary_daily.sh" | crontab -
        log_message "âœ… Cron job removed successfully"
    else
        REMAINING=$((TARGET_COUNT - NEW_COUNT))
        log_message "â³ Still need: $REMAINING definitions"
        log_message "ðŸ”„ Will run again tomorrow at 5:00 AM"
    fi
    
else
    log_message "âŒ Dictionary update failed"
    exit 1
fi

log_message "ðŸ Daily automation check complete"
log_message "================================================"

